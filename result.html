	<script>
		function getResult()
		{
			data = getPOST("process/get.php", {type:'result'});
			var splitdata = data.split('$'); // n_strawberry, n_banana, sum_price
			$('#n_strawberry').html('딸기 크레페는 ' + splitdata[0] + '개 팔렸습니다.');
			$('#n_banana').html('바나나 크레페는 ' + splitdata[1] + '개 팔렸습니다.');
			$('#n_sum').html('크레페는 총 ' + (parseInt(splitdata[0]) + parseInt(splitdata[1])) + '개 팔렸습니다.');
			$('#price').html('총 매출액은 ' + splitdata[2] + '원 입니다.');
		}
	</script>
